<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-header">
        <i class="fa-solid fa-calculator"></i>
        <span>Calculator</span>
      </div>
      <div class="calculator-nav">
        <i class="fa-solid fa-bars-staggered"></i>
        <span>Standard</span>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </div>
      <div class="caculator-result">ke qua</div>
      <div class="calculator-special-function">
        <ul>
          <li>MC</li>
          <li>MR</li>
          <li>M+</li>
          <li>M-</li>
          <li>MS</li>
        </ul>
      </div>
      <div class="calculator-buttons">
        <div class="calculator-button">%</div>
        <div class="calculator-button">CE</div>
        <div class="calculator-button">C</div>
        <div class="calculator-button">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="calculator-button">1/x</div>
        <div class="calculator-button">1/x</div>
        <div class="calculator-button">1/x</div>
        <div class="calculator-button"><i class="fas fa-divide"></i></div>
        <div class="calculator-button">7</div>
        <div class="calculator-button">9</div>
        <div class="calculator-button">9</div>
        <div class="calculator-button"><i class="fas fa-times"></i></div>
        <div class="calculator-button">1</div>
        <div class="calculator-button">2</div>
        <div class="calculator-button">3</div>
        <div class="calculator-button"><i class="fas fa-plus"></i></div>
        <div class="calculator-button">+/-</div>
        <div class="calculator-button">0</div>
        <div class="calculator-button">.</div>
        <div class="calculator-button"><i class="fas fa-equal"></i></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
