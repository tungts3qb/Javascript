<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-header">
        <i class="fa-solid fa-calculator"></i>
        <span>Calculator</span>
      </div>
      <div class="calculator-nav">
        <i class="fa-solid fa-bars-staggered"></i>
        <span>Standard</span>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </div>
      <div class="caculator-result">
        <span>2</span>
        <span>1 + 1</span>
      </div>
      <div class="calculator-special-function">
        <ul>
          <li><button class="btn-special-fun">MC</button></li>
          <li><button class="btn-special-fun">MR</button></li>
          <li><button class="btn-special-fun">M+</button></li>
          <li><button class="btn-special-fun">M-</button></li>
          <li><button class="btn-special-fun">MS</button></li>
        </ul>
      </div>
      <div class="calculator-buttons">
        <button class="calculator-button">%</button>
        <button class="calculator-button">CE</button>
        <button class="calculator-button">C</button>
        <button class="calculator-button">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="calculator-button">1/x</button>
        <button class="calculator-button">x^2</button>
        <button class="calculator-button">
          <i class="fa-square-root-alt"></i>
        </button>
        <button class="calculator-button">
          <i class="fas fa-divide"></i>
        </button>
        <button class="calculator-button">7</button>
        <button class="calculator-button">8</button>
        <button class="calculator-button">9</button>
        <button class="calculator-button"><i class="fas fa-times"></i></button>
        <button class="calculator-button">4</button>
        <button class="calculator-button">5</button>
        <button class="calculator-button">6</button>
        <button class="calculator-button"><i class="fas fa-plus"></i></button>
        <button class="calculator-button">1</button>
        <button class="calculator-button">2</button>
        <button class="calculator-button">3</button>
        <button class="calculator-button"><i class="fas fa-plus"></i></button>
        <button class="calculator-button">+/-</button>
        <button class="calculator-button">0</button>
        <button class="calculator-button">.</button>
        <button class="calculator-button"><i class="fas fa-equals"></i></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
