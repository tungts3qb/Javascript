<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="sign-up-form">
      <div class="icon">
        <img
          src="https://images.unsplash.com/photo-1672037253340-1b8b99e8dceb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt="avatar"
          class="sign-up-logo"
        />
      </div>
      <h3>Signup</h3>
      <p>Get start today by entering just few details</p>
      <button class="sign-up-google">
        <i class="fa-brands fa-google"></i>
        <p>Sign in with Google</p>
      </button>
      <button class="sign-up-twitter">
        <i class="fa-brands fa-twitter"></i>
        <p>Sign in with Twitter</p>
      </button>
      <div>or</div>
      <form action="">
        <p>Email</p>
        <input type="email" name="" id="" />
      </form>
    </div>
  </body>
</html>
